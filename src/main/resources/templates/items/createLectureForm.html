<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:action="@{/items/newLecture}" th:object="${LectureForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="form-group">
            <label th:for="name">강의명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="강의명 입력하세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>

        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Incorrect date</p>

        </div>
        <div class="form-group">
            <label th:for="lecturerName">강사</label>
            <input type="text" th:field="*{lecturerName}" class="form-control" placeholder="강사 이름을 입력하세요">
            <p th:if="${#fields.hasErrors('lecturerName')}" th:errors="*{lecturerName}">Incorrect date</p>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->


</body>
</html>
